{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Upload</title>
    <link rel="icon" href="{% static 'login-form/images/doxcela2.png' %}" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background: url("{% static 'login-form/images/wallpaper2.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 15px;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
        }

        .upload-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-height: 500px;
            overflow-y: auto;
        }

        .drop-area {
            border: 2px dashed #6c5ce7;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .drop-area:hover {
            background: #f1f1f1;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #f1f1f1;
            margin-top: 5px;
            border-radius: 5px;
        }

        .date-time-container {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            margin-top: 12px;
        }

        .input-container {
            width: 48%;
            text-align: left;
        }

        input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .location-container {
            text-align: left;
            margin-top: 12px;
        }

        .location-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .location-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .send-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        .send-btn:hover {
            background: #4b44c6;
        }

        .home-text {
            display: inline-block;
            background-color: #7bed9f;
            color: black;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .home-text:hover {
            background-color: #6c5ce7;
            color: white;
        }

        .home-text:active {
            background-color: #2ed573;
        }

        .home-text a {
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 700px) {
            .upload-container {
                width: 100%;
                max-width: 90%;
                padding: 20px;
            }

            .date-time-container {
                flex-direction: column;
                gap: 8px;
            }

            .input-container {
                width: 100%;
            }
        }

        #fileList {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        /* --- Crazy Loader Overlay CSS --- */
        #crazyLoaderOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .crazy-loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .balls {
            display: flex;
            gap: 12px;
        }

        .balls div {
            width: 20px;
            height: 20px;
            background: #6c5ce7;
            border-radius: 50%;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
            animation-duration: 0.7s;
            animation-iteration-count: infinite;
        }

        .balls div:nth-child(1) { animation-name: bounce1; animation-delay: 0s; }
        .balls div:nth-child(2) { animation-name: bounce2; animation-delay: 0.15s; }
        .balls div:nth-child(3) { animation-name: bounce3; animation-delay: 0.3s; }
        .balls div:nth-child(4) { animation-name: bounce4; animation-delay: 0.45s; }

        @keyframes bounce1 {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px) rotate(45deg); background: #ff4757; }
        }

        @keyframes bounce2 {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-40px) rotate(-45deg); background: #ffa502; }
        }

        @keyframes bounce3 {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-35px) rotate(90deg); background: #1e90ff; }
        }

        @keyframes bounce4 {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-25px) rotate(-90deg); background: #2ed573; }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid #6c5ce7;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- ðŸ”„ Preloader Overlay -->
    <div id="crazyLoaderOverlay">
        <div class="crazy-loader">
            <div class="balls">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>

    <div class="upload-container">
        <h3>Upload Image</h3>
        <form id="uploadForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="drop-area" onclick="document.getElementById('fileInput').click()">
                Drop files here <br> Or <br> <button type="button">Browse</button>
            </div>

            <input type="file" id="fileInput" name="uploaded_files" style="display: none;" accept="image/*,video/*,.docx,.xlsx" onchange="handleFiles(event)" multiple>

            <div id="fileList"></div>

            <div class="location-container">
                <label for="title"><strong>Title:</strong></label>
                <input type="text" id="title" name="title" placeholder="Enter title of the image" required>
            </div>

            <button type="submit" id="submitBtn" class="send-btn">Upload Image</button>
        </form>
    </div>

    <div class="home-text">
        <a href="{% url 'lookbook' %}">LookBook</a>
    </div>

    <script>
        function handleFiles(event) {
            const fileList = document.getElementById("fileList");
            fileList.innerHTML = "";

            Array.from(event.target.files).forEach(file => {
                const fileItem = document.createElement("div");
                fileItem.classList.add("file-item");

                const fileName = document.createElement("span");
                fileName.textContent = file.name;

                const removeButton = document.createElement("span");
                removeButton.textContent = "âœ•";
                removeButton.style.cursor = "pointer";
                removeButton.onclick = () => fileItem.remove();

                fileItem.appendChild(fileName);
                fileItem.appendChild(removeButton);

                fileList.appendChild(fileItem);
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("uploadForm");
            const overlay = document.getElementById("crazyLoaderOverlay");
            const submitBtn = document.getElementById("submitBtn");

            if (form && overlay && submitBtn) {
                form.addEventListener("submit", function () {
                    overlay.style.display = "flex";
                    submitBtn.disabled = true;
                });
            }
        });
    </script>
</body>
</html>
