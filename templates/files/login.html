{% extends "files/login_base.html" %}

{% block content %}
{% load static %}

<section class="ftco-section content-wrapper">
    <div class="container my-form">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap py-5" style="margin-top: 100px;"> <!-- Increased margin-top -->
                    <div class="img d-flex align-items-center justify-content-center" style="background-image: url({% static 'login-form/images/doxcela1.jpeg' %});"></div>

                    <h3 class="text-center mb-0">Welcome</h3>
                    <p class="text-center">Sign in to access your files</p>

                    <!-- LOGIN FORM -->
                    <form method="POST" action="{% url 'login' %}" class="login-form">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-user"></span>
                            </div>
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="form-group password-wrapper">
                            <div class="icon d-flex align-items-center justify-content-center">
                                <span class="fa fa-lock"></span>
                            </div>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            <span class="fa fa-eye toggle-password" id="togglePassword"></span>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn form-control btn-primary rounded submit px-3">Get Started</button>
                        </div>
                    </form>

                    <!-- Forgot Password and Create Account Links -->
                    <div class="w-100 d-flex justify-content-between px-2">
                        <a href="#">Forgot Password?</a>
                        <a href="{% url 'signup' %}">Create Account</a>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
