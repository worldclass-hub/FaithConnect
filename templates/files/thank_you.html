<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You for Your Donation!</title>

<!-- Font Awesome CDN for social icons -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  /* Reset & body */
  body {
    margin: 0;
    background: linear-gradient(135deg, #7ee8fa 0%, #eec0c6 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  /* Container */
  .container {
    background: white;
    max-width: 500px;
    width: 100%;
    padding: 40px 30px 50px;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    text-align: center;
    animation: fadeIn 1s ease forwards;
    position: relative;
    overflow: hidden;
  }

  /* Heading */
  h1 {
    color: #1d3557;
    margin-bottom: 15px;
    font-size: 2.25rem;
  }

  /* Message */
  p.message {
    font-size: 1.1rem;
    color: #444;
    margin-bottom: 30px;
  }

  /* Buttons */
  .btn {
    display: inline-block;
    background: #1d3557;
    color: white;
    padding: 14px 30px;
    margin: 10px 12px 0 12px;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
    border: none;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  .btn:hover {
    background: #16324f;
    transform: scale(1.05);
  }

  /* Share buttons container */
  .share-buttons {
    margin-top: 35px;
  }

  /* Social icons */
  .share-buttons a {
    font-size: 28px;
    margin: 0 18px;
    color: #555;
    text-decoration: none;
    transition: color 0.3s ease, transform 0.2s ease;
  }
  .share-buttons a:hover {
    color: #25d366; /* WhatsApp green default */
    transform: scale(1.3);
  }
  .share-buttons a.twitter:hover {
    color: #1da1f2; /* Twitter blue */
  }

  /* Confetti canvas covers container */
  #confetti-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
  }

  /* Fade in animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsive */
  @media (max-width: 600px) {
    .container {
      padding: 30px 20px 40px;
    }
    h1 {
      font-size: 1.75rem;
    }
    .btn {
      padding: 12px 25px;
      font-size: 0.95rem;
    }
    .share-buttons a {
      font-size: 24px;
      margin: 0 14px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <canvas id="confetti-canvas"></canvas>
    <h1>Thank You! ðŸŽ‰</h1>
    <p class="message">
      Your generous donation has been received successfully. We appreciate your support!
    </p>

    <a href="{% url 'donation_form' %}" class="btn">Make Another Donation</a>
    <a href="{% url 'excel_page' %}" class="btn">Home</a>

    <div class="share-buttons" aria-label="Share your donation">
      <a
        href="https://api.whatsapp.com/send?text=I just made a donation! Join me to support this great cause. Donate here: {{ request.build_absolute_uri }} "
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Share on WhatsApp"
      >
        <i class="fab fa-whatsapp"></i>
      </a>
      <a
        href="https://twitter.com/intent/tweet?text=I just made a donation! Join me to support this great cause. Donate here: {{ request.build_absolute_uri }}"
        target="_blank"
        rel="noopener noreferrer"
        class="twitter"
        aria-label="Share on Twitter"
      >
        <i class="fab fa-twitter"></i>
      </a>
    </div>
  </div>

  <!-- Confetti JS -->
  <script>
    (() => {
      const canvas = document.getElementById('confetti-canvas');
      const ctx = canvas.getContext('2d');
      let W, H;
      let confetti = [];

      function randomRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      class Confetto {
        constructor() {
          this.x = randomRange(0, W);
          this.y = randomRange(-20, 0);
          this.size = randomRange(7, 12);
          this.speed = randomRange(1, 3);
          this.angle = randomRange(0, 2 * Math.PI);
          this.color = `hsl(${Math.floor(randomRange(0, 360))}, 70%, 60%)`;
          this.tilt = randomRange(-10, 10);
          this.tiltSpeed = randomRange(0.05, 0.12);
          this.opacity = 1;
          this.drift = randomRange(-0.5, 0.5);
        }
        update() {
          this.y += this.speed;
          this.x += this.drift;
          this.angle += this.tiltSpeed;
          this.tilt = 15 * Math.sin(this.angle);
          if (this.y > H) {
            this.y = randomRange(-20, 0);
            this.x = randomRange(0, W);
            this.color = `hsl(${Math.floor(randomRange(0, 360))}, 70%, 60%)`;
          }
        }
        draw() {
          ctx.beginPath();
          ctx.lineWidth = this.size / 2;
          ctx.strokeStyle = this.color;
          ctx.moveTo(this.x + this.tilt + this.size / 2, this.y);
          ctx.lineTo(this.x + this.tilt, this.y + this.tilt + this.size / 2);
          ctx.stroke();
        }
      }

      function resizeCanvas() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
      }

      function initConfetti() {
        confetti = [];
        for (let i = 0; i < 150; i++) {
          confetti.push(new Confetto());
        }
      }

      function draw() {
        ctx.clearRect(0, 0, W, H);
        confetti.forEach(c => {
          c.update();
          c.draw();
        });
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', () => {
        resizeCanvas();
        initConfetti();
      });

      resizeCanvas();
      initConfetti();
      draw();
    })();
  </script>
</body>
</html>
