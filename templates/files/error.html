<!DOCTYPE html>
<html>
<head>
    <title>Error Processing Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .error-container {
            background: #fff3f3;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ffcccc;
        }
        .error-message {
            color: #d32f2f;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-message">{{ message }}</div>
        <p>We encountered an error while processing your payment. Please try again.</p>
        <a href="{% url 'donation_form' %}" class="home-link">Try Again</a>
    </div>
</body>
</html>
